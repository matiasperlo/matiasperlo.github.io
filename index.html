
<!DOCTYPE html>
<html>
<head>
    <title>Under Construction</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
</head>
<body>
    <h1 id="myElement">Under Construction</h1>

    <script>
        const circleType = new CircleType(document.getElementById('myElement'));
        circleType.radius(250).dir(1);
    </script>
</body>
</html>
